<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="80mm"
   height="80mm"
   viewBox="0 0 80 80"
   version="1.1"
   id="wifi-sticker"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs1">
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAB07;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9A00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shineGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="stickerShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.2" />
    </linearGradient>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="4" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <filter id="texture">
      <feTurbulence baseFrequency="0.9" numOctaves="3" result="noise"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.9"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow effect -->
  <rect
     x="1"
     y="1"
     width="78"
     height="78"
     rx="12"
     ry="12"
     fill="url(#bgGradient)"
     opacity="0.5"
     id="glow" />

  <!-- Main sticker background - full rounded -->
  <rect
     x="6"
     y="6"
     width="68"
     height="68"
     rx="8"
     ry="8"
     fill="#070707"
     stroke="#070707"
     stroke-width="2.5"
     filter="url(#shadow)"
     id="sticker-bg" />

  <!-- Orange top section with flat bottom -->
  <path
     d="M 6,16 Q 6,6 16,6 L 64,6 Q 74,6 74,16 L 74,54 L 6,54 Z"
     fill="url(#bgGradient)"
     id="orange-section" />

  <!-- Glossy shine effect -->
  <ellipse
     cx="30"
     cy="20"
     rx="18"
     ry="12"
     fill="url(#stickerShine)"
     opacity="0.7"
     id="gloss" />

  <!-- Diagonal shine stripe -->
  <rect
     x="12"
     y="8"
     width="20"
     height="42"
     rx="2"
     ry="2"
     fill="url(#stickerShine)"
     opacity="0.4"
     transform="rotate(-20 40 40)"
     id="shine-stripe" />

  <!-- Texture overlay on orange part -->
  <path
     d="M 6,16 Q 6,6 16,6 L 64,6 Q 74,6 74,16 L 74,54 L 6,54 Z"
     fill="#000000"
     opacity="0.08"
     filter="url(#texture)"
     id="texture" />

  <!-- Subtle inner border for depth (only on orange section) -->
  <path
     d="M 8,16 Q 8,8 16,8 L 64,8 Q 72,8 72,16 L 72,52 L 8,52 Z"
     fill="none"
     stroke="#ffffff"
     stroke-width="0.5"
     opacity="0.3"
     id="inner-border" />

  <!-- WiFi symbol with animation -->
  <g id="wifi-symbol" transform="translate(40,42)">
    <!-- Animated outer arc (pulses third) -->
    <path
       d="M -22,-3 A 22,22 0 0,1 22,-3"
       fill="none"
       stroke="#ffffff"
       stroke-width="4.5"
       stroke-linecap="round"
       opacity="0.9">
      <animate attributeName="opacity" values="0.4;0.4;0.4;1;0.4;0.4" dur="2.1s" repeatCount="indefinite"/>
    </path>

    <!-- Animated middle arc (pulses second) -->
    <path
       d="M -15,-2 A 15,15 0 0,1 15,-2"
       fill="none"
       stroke="#ffffff"
       stroke-width="4.5"
       stroke-linecap="round"
       opacity="1">
      <animate attributeName="opacity" values="0.4;0.4;1;0.4;0.4;0.4" dur="2.1s" repeatCount="indefinite"/>
    </path>

    <!-- Animated inner arc (pulses first) -->
    <path
       d="M -8,-1 A 8,8 0 0,1 8,-1"
       fill="none"
       stroke="#ffffff"
       stroke-width="4.5"
       stroke-linecap="round"
       opacity="1">
      <animate attributeName="opacity" values="0.4;1;0.4;0.4;0.4;0.4" dur="2.1s" repeatCount="indefinite"/>
    </path>

    <!-- Center dot (static) -->
    <circle
       cx="0"
       cy="0"
       r="3.5"
       fill="#ffffff" />
  </g>

  <!-- Cool text with glow -->
  <text
     x="40"
     y="67"
     text-anchor="middle"
     font-family="Arial, sans-serif"
     font-size="11"
     font-weight="bold"
     letter-spacing="0.5"
     fill="#ffffff"
     opacity="0.95">FREE WiFi</text>
</svg>